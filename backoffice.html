    <div class="container">
      <!-- **MOVIES ADD FORM-->
      <div class="row justify-content-center">
          <div class="col-md-6 mt-5">
            <h1 class="color-white">Backoffice</h1>
            <form onsubmit="addNewMovie(event)" id="product-form">
              <div class="form-group">
                <label for="movie-name" class="color-white">Movie Name</label>
                <input type="text" class="form-control" id="movie-name" />
              </div>
              <div class="form-group">
                <label for="movie-description" class="color-white">Movie Description</label>
                <input type="text" class="form-control" id="movie-description"></textarea>
              </div>
  
              <div class="form-group">
                <label for="movie-category" class="color-white">Movie Category</label>
                <input type="text" class="form-control" id="movie-category" />
              </div>
              <div class="form-group">
                <label for="movieimage" class="color-white">URL image</label>
                <input type="text" class="form-control" id="movie-image" />
              </div>
  
              <button id="add-movie" type="submit" class="btn btn-light">
                Add Movie
              </button>
            </form>
          </div>
      </div>
    </div>
